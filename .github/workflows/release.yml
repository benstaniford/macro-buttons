name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true

permissions:
  contents: write
  actions: read
  packages: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "NUMERIC_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup WiX Toolset
        shell: powershell
        run: |
          Write-Host "Installing WiX Toolset..."
          choco install wixtoolset -y --no-progress
          Write-Host "Refreshing environment..."
          refreshenv
          # Add WiX to PATH for this session
          $env:PATH += ";C:\Program Files (x86)\WiX Toolset v3.11\bin"
          echo "PATH=$env:PATH" >> $env:GITHUB_ENV

      - name: Update version in Product.wxs
        shell: powershell
        run: |
          $productWxs = Get-Content "MacroButtons.Installer\Product.wxs"
          $productWxs = $productWxs -replace '(?<=<\?define ProductVersion=")[\d\.]*(?=" \?>)', "${{ env.NUMERIC_VERSION }}.0"
          Set-Content "MacroButtons.Installer\Product.wxs" -Value $productWxs

      - name: Restore dependencies
        run: dotnet restore MacroButtons/MacroButtons.csproj -r win-x64

      - name: Restore test dependencies
        run: dotnet restore MacroButtons.Tests/MacroButtons.Tests.csproj

      - name: Run unit tests
        run: dotnet test MacroButtons.Tests/MacroButtons.Tests.csproj --configuration Release --no-restore --verbosity normal

      - name: Publish MacroButtons application
        run: dotnet publish MacroButtons/MacroButtons.csproj -c Release -r win-x64 --self-contained false --no-restore -o MacroButtons/bin/x64/Release/net8.0-windows

      - name: List publish output
        shell: powershell
        run: |
          $outputDir = "MacroButtons\bin\x64\Release\net8.0-windows"
          Write-Host "Published files:"
          Get-ChildItem -Path $outputDir -Recurse | Select-Object FullName

      - name: Build WiX Installer
        shell: powershell
        run: |
          $env:PATH += ";C:\Program Files (x86)\WiX Toolset v3.11\bin"
          Write-Host "Building WiX installer..."
          msbuild MacroButtons.Installer\MacroButtons.Installer.wixproj /p:Configuration=Release /p:Platform=x64 /v:normal
          if ($LASTEXITCODE -ne 0) {
            Write-Host "[ERROR] WiX build failed with exit code: $LASTEXITCODE"
            exit $LASTEXITCODE
          }
          Write-Host "[SUCCESS] WiX build completed"

      - name: Prepare artifacts
        shell: powershell
        run: |
          $msiPath = Get-ChildItem -Path "MacroButtons.Installer\bin\x64\Release\MacroButtons.msi" -ErrorAction Stop
          $newName = "MacroButtonsInstaller-v${{ env.VERSION }}-x64.msi"
          Copy-Item $msiPath.FullName -Destination $newName
          echo "MSI_PATH=$newName" >> $env:GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macrobuttons-windows
          path: MacroButtonsInstaller-v${{ env.VERSION }}-x64.msi

  create-release:
    runs-on: ubuntu-latest
    needs: build-windows
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create release notes
        run: |
          cat > release_notes.md << 'EOF'
          # MacroButtons v${{ env.VERSION }}

          Touch-screen macro button panel with retro terminal aesthetic.

          ## Features

          - Full-screen non-activating window that never steals focus
          - Grid of customizable tiles for macros and information display
          - Support for keyboard shortcuts (AutoHotkey syntax)
          - Execute Python scripts, PowerShell commands, and executables
          - In-process PowerShell execution (no console windows)
          - Comprehensive logging to %LOCALAPPDATA%\MacroButtons\macrobuttons.log
          - Dynamic information tiles with periodic refresh
          - Multi-monitor support
          - Retro terminal aesthetic with configurable themes

          ## Downloads

          - **Windows (x64)**: MacroButtonsInstaller-v${{ env.VERSION }}-x64.msi

          ## Installation

          1. Download the MSI installer for your platform
          2. Run the installer and follow the prompts
          3. Configure your macro buttons by editing `%USERPROFILE%\.macrobuttons.json`

          ## Requirements

          - Windows 10/11
          - .NET 8 Desktop Runtime

          EOF

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "Release v${{ env.VERSION }} already exists"
          else
            gh release create "v${{ env.VERSION }}" \
              --title "MacroButtons v${{ env.VERSION }}" \
              --notes-file release_notes.md \
              --latest
          fi

      - name: Upload Windows MSI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "v${{ env.VERSION }}" \
            "artifacts/macrobuttons-windows/MacroButtonsInstaller-v${{ env.VERSION }}-x64.msi" \
            --clobber
